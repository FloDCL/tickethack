<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />

  <body>
    <div id="header">
      <a href="index.html" id="logoButton">Tickethack</a>

        </div>
        <div id="headerBookings">
          <a href="bookings.html" id="bookingsButton">Bookings</a>
        </div>
      </div>

        <h4>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h6>

            <img src="./images/train.png"/>
            </div>
