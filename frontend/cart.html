<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cart.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <a href="index.html" id="logoButton">Tickethack</a>
      <div id="boutonDroite">
        <div id="headerCart">
          <a href="cart.html" id="cartButton">Cart</a>
        </div>
        <div id="headerBookings">
          <a href="bookings.html" id="bookingsButton">Bookings</a>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="cart-block">
        <h3>My cart</h3>

        <div id="cart-list">
          <div class="cart-item">
            <span>Paris > Lyon</span>
            <span>14:30</span>
            <span>45€</span>
            <button class="delete-btn">X</button>
          </div>
        </div>

        <div class="cart-footer">
          <span class="total-text"
            >Total: <span id="total-amount">0</span>€</span
          >
          <button id="btn-purchase">Purchase</button>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
